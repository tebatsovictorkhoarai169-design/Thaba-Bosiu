<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thaba Bosiu in Pictures - Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* === ENHANCED CLASSIC STYLES FOR GALLERY PAGE === */
        
        /* Elegant color scheme */
        :root {
            --primary: #8B4513;
            --secondary: #D2B48C;
            --accent: #CD853F;
            --light: #F5F5DC;
            --dark: #3E2723;
            --text: #5D4037;
        }
        
        .gallery-page {
            background: linear-gradient(135deg, #f8f4e9 0%, var(--light) 100%);
            color: var(--text);
            font-family: 'Merriweather', serif;
            position: relative;
            overflow-x: hidden;
        }
        
        .gallery-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80"><rect width="80" height="80" fill="%23F5F5DC"/><circle cx="40" cy="40" r="2" fill="%23D2B48C" opacity="0.2"/></svg>');
            z-index: -1;
        }
        
        /* Enhanced Navigation */
        .navbar {
            background: linear-gradient(to right, var(--dark), var(--primary));
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        .navbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--secondary), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .nav-logo h2 {
            color: var(--secondary);
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
        }
        
        .nav-logo h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary);
            transition: width 0.5s ease;
        }
        
        .nav-logo:hover h2::after {
            width: 100%;
        }
        
        .nav-link {
            position: relative;
            font-weight: 600;
            letter-spacing: 0.5px;
            padding: 10px 15px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--secondary);
            border-radius: 4px;
            z-index: -1;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease;
        }
        
        .nav-link:hover::before, .nav-link.active::before {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .nav-link:hover, .nav-link.active {
            color: var(--dark);
        }
        
        /* Enhanced Page Header */
        .page-header {
            text-align: center;
            padding: 4rem 0 3rem;
            position: relative;
            overflow: hidden;
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.05) 0%, rgba(210, 180, 140, 0.05) 100%);
            z-index: -1;
        }
        
        .page-header h1 {
            font-size: 3.2rem;
            color: var(--dark);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            animation: fadeInDown 1s ease;
        }
        
        .page-header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
        }
        
        .page-header p {
            font-size: 1.3rem;
            color: var(--primary);
            font-style: italic;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 1s ease 0.3s both;
        }
        
        /* Enhanced Gallery Section */
        .gallery-section {
            padding: 2rem 0 4rem;
        }
        
        /* Enhanced Gallery Filters */
        .gallery-filters {
            margin-bottom: 2.5rem;
            text-align: center;
            padding: 1.5rem;
            background: linear-gradient(135deg, white 0%, #fcfaf5 100%);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(139, 69, 19, 0.1);
            animation: slideInDown 0.8s ease;
        }
        
        .filter-btn {
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            margin: 0 5px 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(139, 69, 19, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .filter-btn:hover::before {
            left: 100%;
        }
        
        .filter-btn:hover, .filter-btn.active {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(139, 69, 19, 0.4);
        }
        
        .filter-btn.active {
            background: linear-gradient(to right, var(--accent), var(--primary));
        }
        
        /* Enhanced Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
            background: white;
            border: 5px solid white;
            animation: zoomIn 0.8s ease both;
            animation-delay: calc(0.1s * var(--i));
        }
        
        .gallery-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.1) 0%, rgba(210, 180, 140, 0.1) 100%);
            z-index: 1;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .gallery-item:hover::before {
            opacity: 1;
        }
        
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: all 0.5s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        
        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(62, 39, 35, 0.9), transparent);
            color: var(--light);
            padding: 15px;
            text-align: center;
            font-style: italic;
            letter-spacing: 1px;
            z-index: 2;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }
        
        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }
        
        /* Enhanced Lightbox */
        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 0.3s ease;
        }
        
        #lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 5px solid white;
            animation: zoomIn 0.3s ease;
        }
        
        #lightbox div {
            color: white;
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            max-width: 80%;
            animation: fadeInUp 0.3s ease 0.1s both;
        }
        
        /* Enhanced Footer */
        .footer {
            background: linear-gradient(to right, var(--dark), var(--primary));
            color: var(--light);
            text-align: center;
            padding: 3rem 0;
            position: relative;
            overflow: hidden;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--secondary), transparent);
        }
        
        .footer p {
            margin: 0;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }
        
        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2.5rem;
            }
            
            .page-header p {
                font-size: 1.1rem;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .gallery-filters {
                padding: 1rem;
            }
            
            .filter-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
